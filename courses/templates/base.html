{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet"/>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Vendor CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'css/boxicons.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/quill.snow.css' %}" rel="stylesheet" />
    <link href="{% static 'css/quill.bubble.css' %}" rel="stylesheet" />
    <link href="{% static 'css/remixicon.css' %}" rel="stylesheet" />
    <link href="{% static 'css/datatables.css' %}" rel="stylesheet" />
    
    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />

    <meta charset="utf-8" />
    <title>{% block title %}Elimisha Africa{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a href="{% url 'landing' %}" class="logo d-flex align-items-center">
                <img src="{% static 'icons/favicon.png' %}" alt="image here" />
                <span class="d-none d-lg-block">Elimisha Africa</span>
            </a>
             
        </div>
        <!-- End Logo -->

        <ul class="d-flex flex-column align-items-end menu">
            {% if request.user.is_authenticated %}
                <li><a class="btn" href="{% url 'logout' %}">Sign out</a></li>
            {% else %}
                <li>
                    <a class="btn" style="padding-right: 2rem;" href="{% url 'login' %}">Sign in</a> 
                    <a class="btn" href="{% url 'student_registration' %}">Sign Up</a>
                </li>
            {% endif %}
        </ul>
    </header>
    <!-- End Header -->

    <div id="content">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Vendor JS Files -->
    <script src="{% static 'javascript/apexcharts.min.js' %}"></script>
    <script src="{% static 'javascript/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'javascript/chart.min.js' %}"></script>
    <script src="{% static 'javascript/quill.min.js' %}"></script>
    <script src="{% static 'javascript/echarts.min.js' %}"></script>
    <script src="{% static 'javascript/simple-datatables.js' %}"></script>
    <script src="{% static 'javascript/tinymce.min.js' %}"></script>
    <script src="{% static 'javascript/validate.js' %}"></script>

    <script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/chart.js/chart.min.js' %}"></script>
    <script src="{% static 'assets/vendor/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'assets/vendor/quill/quill.min.js' %}"></script>
    <script src="{% static 'assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
    <script src="{% static 'assets/vendor/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js' %}"></script>
    <script src="{% static 'https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js' %}"></script>
    <script>
    $(document).ready(function() {
        {% block domready %}
        {% endblock %}
    });
    </script>
</body>
</html>
